<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estímulo Fiscal</title>
    <link rel="stylesheet" href="/public/Componentes/Nav.css">
    <link rel="stylesheet" href="/public/BaseCatastral/Styles.css"> <!-- Solo CSS de Base Catastral -->
</head>

<body>
    <div id="nav-placeholder"></div> <!--NavBar-->

    <!-- Contenido principal -->
    <main class="main-container">
        <div class="title-section">
            <h2>Estímulo Fiscal</h2>
            <hr class="title-line">
        </div>

        <!-- Barra de búsqueda y botón agregar -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar estímulo">
            <button class="btn-agregar" id="btnOpenModal">Agregar Estímulo</button>
        </div>

        <!-- Tabla de estímulos -->
        <div class="table-container">
            <table id="accountsTable">
                <thead>
                    <tr>
                        <th>Nombre Contribución</th>
                        <th>% Descuento</th>
                        <th>Caracteristicas</th>
                        <th>Requisitos</th>
                        <th>Tipo de descuento</th> 
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaEstimulos"></tbody> <!-- Asegúrate de incluir esto -->
            </table>

        </div>

        <!-- Paginación -->
        <div class="pagination-container">
            <div class="pagination"></div>
        </div>
    </main>

    <!-- Modal para el formulario -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="form-container" id="formContainer">
                <button id="btnCloseModal" class="modal-close-custom">×</button>
                <h3 class="text-center" id="formTitle">Agregar Estímulo Fiscal</h3>
                <form id="estimuloForm">

                    <div class="form-inline">
                        <div class="form-group">
                            <label for="nombre_contribucion">Nombre de Contribución:</label>
                            <input type="text" id="nombre_contribucion" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="porcentaje">% Descuento:</label>
                            <input type="number" id="porcentaje" class="form-input" min="0" max="100" required>
                        </div>

                    </div>

                    <div class="form-inline">
                        <div class="form-group">
                            <label for="caracteristicas">Características:</label>
                            <textarea id="caracteristicas" class="form-textarea" rows="7" required
                                style="width: 100%;"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="requisitos">Requisitos:</label>
                            <textarea id="requisitos" class="form-textarea" rows="7" required
                                style="width: 100%;"></textarea>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="tipo_descuento">Tipo de descuento:</label>
                        <select id="tipo_descuento" class="form-input" required>
                            <option value="">Selecciona...</option>
                            <option value="normal">Normal</option>
                            <option value="adicional">Adicional</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-cancel" id="btnCancel">Cancelar</button>
                        <button type="submit" id="btnAddOrUpdate">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para ver detalles -->
    <div class="modal-overlay" id="viewModalOverlay">
        <div class="modal-content">
            <button id="btnCloseViewModal" class="modal-close-custom">×</button>
            <div id="viewContainer" class="form-container">
                <h3 class="text-center">Información</h3>
                <div id="infoContent"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 Ixtlán - Módulo 11: Gestión de Estímulo fiscal</p>
    </footer>

    <script src="java_gestionEstimuloFiscal.js" defer></script>
    <script src="/public/Componentes/Nav.js" defer></script>
    <!-- ================== TOASTS ================== -->
    <div id="liveToastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

</body>

</html>
