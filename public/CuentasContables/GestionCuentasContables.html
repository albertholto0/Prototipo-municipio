<!DOCTYPE html>
<html lang="es">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Cuentas Contables</title>
    <link rel="stylesheet" href="/public/BaseCatastral/Styles.css" />
    <link rel="stylesheet" href="/public/Componentes/Nav.css" />
</head>

<body>
    <div id="nav-placeholder"></div>

    <main class="main-container">
        <div class="title-section">
            <h2>Gestión de Cuentas Contables</h2>
            <hr class="title-line" />
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar" />
            <button class="btn-agregar" id="btnOpenModal">Agregar</button>
        </div>

        <table id="accountsTable">
            <thead>
                <tr>
                    <th>Clave</th>
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="pagination-container">
            <div class="pagination"></div>
        </div>
    </main>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <span class="btn-close" id="btnCloseModal">&times;</span>
            <div class="form-container" id="formContainer">
                <h3 class="text-center" id="formTitle">Registrar Cuenta Contable</h3>
                <form id="accountForm">
                    <div class="form-group">
                        <label for="numeroCuenta">Número de cuenta:</label>
                        <input type="text" id="numeroCuenta" name="numeroCuenta" placeholder="Ej. 1000-01" required />
                    </div>
                    <div class="form-group">
                        <label for="nombreCuenta">Nombre de la cuenta:</label>
                        <input type="text" id="nombreCuenta" name="nombreCuenta" placeholder="Derechos" required />
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado">
                            <option value="true">Activo</option>
                            <option value="false">Inactivo</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="btnCancel" class="btn-cancel">Cancelar</button>
                        <button type="submit" id="btnAddOrUpdate">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 Ixtlán - Módulo 5: Gestión de Cuentas Contables</p>
    </footer>

    <script src="/public/Componentes/Nav.js"></script>
    <script src="java_gestionCuentasContables.js" defer></script>
    
    <!-- ================== TOASTS ================== -->
<div id="liveToastContainer"
     class="toast-container position-fixed bottom-0 end-0 p-3"
     style="z-index: 1060;"></div></body>

</html>
