<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Establecimientos</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/public/BaseCatastral/Styles.css" />
    <link rel="stylesheet" href="/public/Componentes/Nav.css" />
  </head>

  <body>
    <div id="nav-placeholder"></div>
    <!--NavBar-->

    <main class="main-container">
      <div class="title-section">
        <h2>Gestión de Establecimientos</h2>
        <hr class="title-line" />
      </div>

      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Buscar por nombre o contribuyente"
        />
        <button class="btn-agregar" id="btnOpenModal">Agregar</button>
      </div>

     
        <table id="accountsTable">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Dirección</th>
              <th>Código postal</th>
              <th>Fecha apertura</th>
              <th>Giro negocio</th>
              <th>contribuyente</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="pagination-container">
        <div class="pagination"></div>
      </div>
    </main>

    //FORMULARIO
<div class="modal-overlay" id="modalOverlay"> 
  <div class="modal-content">
    <div class="form-container" id="formContainer">
      <h3 class="text-center" id="formTitle">Agregar Establecimiento</h3>
      <form id="accountForm">
        <div class="form-inline">
          <div class="form-group">
            <label>Nombre:</label>
            <input type="text" id="nombre_establecimiento" placeholder="Ej. Tienda Don Rafa" required>
          </div>
          <div class="form-group">
            <label>Dirección:</label>
            <input type="text" id="direccion" placeholder="Ej. Calle Constitución #12, Centro" required>
          </div>
          <div class="form-group">
            <label>Código postal:</label>
            <input type="text" id="codigo_postal" placeholder="Ej. 68725" required>
          </div>
        </div>

        <div class="form-inline">
          <div class="form-group">
            <label>Fecha de apertura:</label>
            <input type="date" id="fecha_apertura" required>
          </div>
          <div class="form-group">
            <label>Giro de negocio:</label>
            <input type="text" id="giro_negocio" placeholder="Ej. Abarrotes" required>
          </div>
          <div class="form-group">
            <label>Contribuyente:</label>
            <input type="text" id="nombre_contribuyente" placeholder="Ej. Rafael Díaz López" required>
          </div>
        </div>
      </form>
      <div class="form-actions">
        <button type="button" class="btn-cancel" id="btnCancel">Cancelar</button>
        <button type="submit" class="btn-primary" id="btnAddOrUpdate">
          Agregar
        </button>
      </div>
    </div>
  </div>
</div>
    //FIN-FORMULARIO
    <div class="form-actions">
      <button type="button" class="btn-cancel" id="btnCancel">Cancelar</button>
      <button type="submit" class="btn-primary" id="btnAddOrUpdate">
        Agregar
      </button>
    </div>

    <footer class="footer">
      <p>© 2025 Ixtlán - Módulo 2: Gestión de Contribuyentes</p>
    </footer>

    <script src="/public/Componentes/Nav.js"></script>
    <script src="/public/Establecimientos/Script.js"></script>
  </body>
</html>
