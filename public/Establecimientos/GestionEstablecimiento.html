<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Contribuyentes</title>
    <link rel="stylesheet" href="/public/BaseCatastral/Styles.css" />
    <link rel="stylesheet" href="/public/Componentes/Nav.css" />
  </head>

  <body>
    <div id="nav-placeholder"></div> <!--NavBar-->

    <main class="main-container">
      <div class="title-section">
        <h2>Gestión de Establecimientos</h2>
        <hr class="title-line" />
      </div>

      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Buscar por nombre o contribuyente"
        />
        <button class="btn-agregar" id="btnOpenModal">Agregar</button>
      </div>

      <table id="accountsTable">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Código postal</th>
            <th>Fecha apertura</th>
            <th>Giro negocio</th>
            <th>contribuyente</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="pagination-container">
        <div class="pagination"></div>
      </div>
    </main>

    <footer class="footer">
      <p>© 2025 Ixtlán - Módulo 2: Gestión de Contribuyentes</p>
    </footer>

    <script src="/public/Componentes/Nav.js"></script>
    <script src="/public/Establecimientos/Script.js"></script>
  </body>
</html>
