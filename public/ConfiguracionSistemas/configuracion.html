<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/Componentes/Nav.css" />
    <link rel="stylesheet" href="/public/Cobrar/estilos_cobro.css" />
    <title>Configuración del Sistema</title>
  </head>

  <body>
    <div id="nav-placeholder"></div>

    <main class="main-container">
      <div class="title-section">
        <h2>Configuración del Sistema</h2>
        <hr class="title-line" />
      </div>

      <div class="form-container">
        <form id="configForm" enctype="multipart/form-data" method="post">
          <div class="form-grid">
            <!--DEPENDENCIA-->
            <div class="form-group">
              <label for="dependencia">Dependencia:*</label>
              <input type="text" id="dependencia" name="dependencia" required />
            </div>

            <!--LEMA-->
            <div class="form-group">
              <label for="lema">Lema:*</label>
              <input type="text" id="lema" name="lema" required />
            </div>

            <!--LOGO-->
            <div class="form-group">
              <label for="logo">Logo:*</label>
              <input
                type="file"
                id="logo"
                name="logo"
                accept="image/*"
                required
              />
              <small>Formatos aceptados: .png, .jpg (Tamaño máximo: 2MB)</small>
            </div>
          </div>

          <!-- En la sección de form-actions -->
          <div class="form-actions">
            <button type="submit" id="btnGuardarRecibo">
              Guardar Configuración
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p>© 2025 Ixtlán - Módulo 6: Configuración del Sistema de Cobro</p>
    </footer>

    <script src="/public/Componentes/Nav.js"></script>
    <script src="/public/ConfiguracionSistemas/ScriptConfiguraciones.js"></script>
  </body>
</html>
