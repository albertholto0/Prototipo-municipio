<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Subcuentas Contables</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/public/BaseCatastral/Styles.css">
    <link rel="stylesheet" href="/public/Componentes/Nav.css">
</head>

<body>
    <div id="nav-placeholder"></div> <!--NavBar-->

    <!-- Contenido principal -->
    <main class="main-container">
        <div class="title-section">
            <h2>Gestión de Subcuentas Contables</h2>
            <hr class="title-line">
        </div>

        <!-- Sección de búsqueda -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar" />
            <button class="btn-agregar" id="btnOpenModal">Agregar</button>
        </div>

        <!-- Tabla -->
        <table id="accountsTable">
            <thead>
                <tr>
                    <th>Clave Cuenta Contable</th>
                    <th>Clave Subcuenta Contable</th>
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se llenará dinámicamente con JavaScript -->
            </tbody>
        </table>
        <div class="pagination-container">
            <div class="pagination"></div>
        </div>
    </main>

    <!-- Modal para el formulario -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="form-container" id="formContainer">
                <h3 class="text-center" id="formTitle">Registrar Subcuenta Contable</h3>
                <form id="accountForm">
                    <div class="form-group">
                        <label for="numeroCuenta">Clave Cuenta Contable</label>
                        <select id="id_cuentaContable" name="id_cuentaContable" required>
                            <!-- Opciones de cuentas contables se llenaran de la base de datos -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="numeroSubcuenta">Clave Subcuenta Contable</label>
                        <input type="text" id="clave_subcuenta" name="numeroSubcuenta" placeholder="Ej. 1100000"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre_subcuentas" name="nombre" placeholder="Ej. Caja General" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="btnCancel" class="btn-cancel">Cancelar</button>
                        <button type="submit" id="btnAddOrUpdate">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 Ixtlán - Módulo 5: Gestión de Subcuentas Contables</p>
    </footer>

    <script src="/public/Componentes/Nav.js"></script>
    <script src="javaScript_subcuentasContables.js" defer></script>
</body>

</html>
