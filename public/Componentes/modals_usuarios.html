<!-- Modal para mostrar información -->
<div id="modalMostrarInfo" class="modal-overlay">
    <div class="modal-content">
        <div class="form-container">
            <h3 class="text-center">Información del Usuario</h3>
            <div id="infoUsuario">
                <!-- Aquí se mostrará la información del usuario -->
            </div>
            <div class="form-actions">
                <button type="button" class="btn-cancel">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para modificar información -->
<div id="modalModificarInfo" class="modal-overlay">
    <div class="modal-content">
        <div class="form-container">
            <h3 class="text-center">Modificar Información del Usuario</h3>
            <form id="formModificarUsuario">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-add">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
