<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Conexión</title>
    <link rel="stylesheet" href="/public/BaseCatastral/Styles.css">
    <link rel="stylesheet" href="/public/Componentes/Nav.css">
</head>

<body>
    <div id="nav-placeholder"></div> <!--NavBar-->

    <!-- Contenido principal -->
    <main class="main-container">
        <div class="title-section">
            <h2>Gestion de Conexión</h2>
            <hr class="title-line">
        </div>

        <!-- Sección de búsqueda -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar" />
            <button class="btn-agregar" id="btnOpenModal">Agregar</button>
        </div>

        <!-- Tabla -->
        <div class="table-container">
            <table id="accountsTable">
                <thead>
                    <tr>
                        <th>Fecha de Conexion</th>
                        <th>Contribuyente</th>
                        <th>Cuenta</th>
                        <th>Tipo de Conexion</th>
                        <th>Acciones</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <!-- Se llenará dinámicamente con JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="pagination-container">
            <div class="pagination"></div>
        </div>
    </main>
    <!-- Modal para el formulario -->
    <div class="modal-overlay" id="modalOverlay">
            <div class="modal-content">
                <span class="btn-close" id="btnCloseModal">&times;</span>
                <div class="form-container" id="formContainer">
                    <h3 class="text-center" id="formTitle">Agregar Conexión</h3>
                    <form id="accountForm">
                        <div class="form-group">
                            <label for="fechaInicio">Fecha de Conexion:</label>
                            <input type="date" id="fechaInicio" name="fechaInicio" required>
                        </div>
                    cuenta, tipo, uso, ubicacion, barrio
                        <div class="form-group">
                            <label for="montoFinal">Monto Base:</label>
                            <input type="number" id="montoFinal" name="montoFinal" placeholder="Ej. 5000.00" step="0.01"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="añoPagado">Año pagado:</label>
                            <input type="date" id="fechaInicio" name="fechaInicio" required>
                        </div>
                        <div class="form-group">
                            <label for="estadoAlquiler">Tipo Conexion:</label>
                            <select id="tipoconexion" name="tipoconexion" required>
                                <option value="" disabled selected>Seleccione una opción</option>
                                <option value="Domestico">Domestico</option>
                                <option value="Comercial">Comercial</option>
                                <option value="Industrial">Industrial</option>
                                <option value="General">General</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="idContribuyente">Id del Contribuyente:</label>
                            <input type="text" id="idContribuyente" name="idContribuyente" placeholder="Ej. 123456"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="conceptoContribuyente">Concepto del Contribuyente:</label>
                            <input type="text" id="conceptoContribuyente" name="conceptoContribuyente"
                                placeholder="Ej. Pago de renta" required>
                        </div>
                        <div class="form-actions">
                            <button type="button" id="btnCancel" class="btn-cancel">Cancelar</button>
                            <button type="submit" id="btnAddOrUpdate">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <footer class="footer">
        <p>© 2025 Ixtlán - Módulo 5: Gestión de Cuentas Contables</p>
    </footer>
    <script src="/public/Componentes/Nav.js"></script>
    <script src="/public/GestionConexion/java_gestionConexion.js"></script>
</body>

</html>
