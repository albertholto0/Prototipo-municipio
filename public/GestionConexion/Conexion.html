<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Conexión</title>
    <link rel="stylesheet" href="/public/BaseCatastral/Styles.css">
    <link rel="stylesheet" href="/public/Componentes/Nav.css">
</head>

<body>
    <div id="nav-placeholder"></div> <!--NavBar-->

    <!-- Contenido principal -->
    <main class="main-container">
        <div class="title-section">
            <h2>Gestion de Conexión</h2>
            <hr class="title-line">
        </div>

        <!-- Sección de búsqueda -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar" />
            <button class="btn-agregar" id="btnOpenModal">Agregar</button>
        </div>

        <!-- Tabla -->
        <div class="table-container">
            <table id="accountsTable">
                <thead>
                    <tr>
                        <th>Fecha de Conexion</th>
                        <th>Contribuyente</th>
                        <th>Cuenta</th>
                        <th>Tipo de Conexion</th>
                        <th>Acciones</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <!-- Se llenará dinámicamente con JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="pagination-container">
            <div class="pagination"></div>
        </div>
    </main>
    <!-- Modal para el formulario -->
    <div class="modal-overlay" id="modalOverlay">
            <div class="modal-content">
                <span class="btn-close" id="btnCloseModal">&times;</span>
                <div class="form-container" id="formContainer">
                    <h3 class="text-center" id="formTitle">Agregar Conexión</h3>
                    <form id="accountForm">
                        <div class="form-group">
                            <label for="fecha_conexion">Fecha de Conexión:</label>
                            <input type="datetime-local" id="fecha_conexion" name="fecha_conexion" required>
                        </div>
                        <div class="form-group">
                            <label for="id_contribuyente">ID del Contribuyente:</label>
                            <input type="number" id="id_contribuyente" name="id_contribuyente" required>
                        </div>
                        <div class="form-group">
                            <label for="cuenta">Cuenta:</label>
                            <input type="text" id="cuenta" name="cuenta" maxlength="20" required>
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo de Conexión:</label>
                            <select id="tipo" name="tipo" required>
                                <option value="" disabled selected>Seleccione una opción</option>
                                <option value="Drenaje">Drenaje</option>
                                <option value="Agua Potable">Agua Potable</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="uso">Uso:</label>
                            <select id="uso" name="uso" required>
                                <option value="" disabled selected>Seleccione una opción</option>
                                <option value="Residencial">Domestico</option>
                                <option value="Comercial">Comercial</option>
                                <option value="Industrial">Industrial</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ubicacion">Ubicación:</label>
                            <input type="text" id="ubicacion" name="ubicacion" maxlength="100" required>
                        </div>
                        <div class="form-group">
                            <label for="barrio">Barrio:</label>
                            <input type="text" id="barrio" name="barrio" maxlength="50" required>
                        </div>
                        <div class="form-actions">
                            <button type="button" id="btnCancel" class="btn-cancel">Cancelar</button>
                            <button type="submit" id="btnAddOrUpdate">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <footer class="footer">
        <p>© 2025 Ixtlán - Módulo 5: Gestión de Cuentas Contables</p>
    </footer>
    <script src="/public/Componentes/Nav.js"></script>
    <script src="/public/GestionConexion/java_gestionConexion.js"></script>
</body>

</html>
