<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Recibos</title>
  <link rel="stylesheet" href="/public/Componentes/Nav.css">
  <link rel="stylesheet" href="/public/BaseCatastral/Styles.css">
  <script src="/public/GestionRecibos/Script.js" defer></script> 
  <script src="/public/GestionRecibos/javaScript_gestionRecibos.js" defer></script> 
</head>

<body>
  <div id="nav-placeholder"></div> <!--NavBar-->

  <!-- Contenido principal -->
  <main class="main-container">
    <div class="title-section">
      <h2>Gestión de Recibos</h2>
      <hr class="title-line">
    </div>

    <!-- Sección de búsqueda -->
    <div class="search-container">
      <div class="filters-container">
        <input type="text" id="searchInput" placeholder="Buscar por folio, nombre">
      </div>
    </div>
    
    <!-- Tabla de recibos -->
    <table id="accountsTable">
      <thead>
        <tr>
          <th>Folio</th>
          <th>Fecha</th>
          <th>Contribuyente</th>
          <th>Ejercicio</th>
          <th>Periodo</th>
          <th>Concepto</th>
          <th>Descripción</th>
          <th>Total</th>
          <th>Forma de Pago</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Se llenará dinámicamente con JavaScript -->
      </tbody>
    </table>
  </main>

  <footer class="footer">
    <p>© 2025 Ixtlán - Módulo 3: Generación de Recibos</p>
  </footer>

  <!-- Script para cargar el Nav -->
  <script>
    fetch('/public/Componentes/Nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error al cargar el nav:', error));
  </script>
</body>

</html>
  

</body>

</html>
