<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Conceptos</title>
    <link rel="stylesheet" href="style_conceptos.css">
    <link rel="stylesheet" href="/public/Componentes/Nav.css">
</head>

<body>
    <header>
        <div class="header-left">
            <div class="logo-left">
                <img src="/public/Assets/logo_ixtlan.png" alt="Logo Ixtlán">
            </div>
            <div class="title">
                <h1>SISTEMA DE COBROS MUNICIPAL</h1>
            </div>
        </div>
        <div class="menu-buttons" id="nav-placeholder"></div>
    </header>
    <div class="main-container">
        <div class="title-section">
            <h2>Gestión de Conceptos</h2>
            <hr class="title-line">
        </div>
        <div class="button-container">
            <input type="text" id="searchInput" placeholder="Buscar por usuario o nombre" />
            <button class="btn-register" id="btnAgregarConcepto">Agregar</button>
        </div>
        <div id="modalConcepto" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Agregar Concepto</h2>
                    <!-- <span class="close-modal"
                        onclick="document.getElementById('modalConcepto').style.display='none'">&times;</span> -->
                </div>
                <form class="concept-form" id="conceptForm">
                    <div class="form-group">
                        <label for="clave_seccion">Clave Sección</label>
                        <input type="number" id="clave_seccion" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="clave_concepto">Clave Concepto (Número único)</label>
                        <input type="number" id="clave_concepto" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre_conceptos">Nombre del Concepto (max 100 caracteres)</label>
                        <input type="text" id="nombre_conceptos" maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea id="descripcion" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tipo_servicio">Tipo de Servicio (max 30 caracteres)</label>
                        <input type="text" id="tipo_servicio" maxlength="30" required>
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="cancel-btn" id="btnCancelarModal">Cancelar</button>
                        <button type="submit" class="register-btn">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <div class="modal-title-section">
                    <h2>Confirmar eliminación</h2>
                </div>
                <form id="deleteConceptForm">
                    <input type="hidden" id="deleteConceptId">
                    <div class="form-group">
                        <label for="deletePassword">Contraseña de administrador:</label>
                        <input type="password" id="deletePassword" required>
                    </div>
                    <div class="form-buttons-delete">
                        <button type="button" class="cancel-btn-delete">Cancelar</button>
                        <button type="submit" class="delete-btn-delete">Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="table-container">
            <table class="concepts-table">
                <thead>
                    <tr>
                        <th class="hidden">ID</th> <!-- Ocultar columna ID -->
                        <th>Clave</th>
                        <th>Clave seccion</th>
                        <th>Concepto</th>
                        <th>Descripción</th>
                        <th>Tipo de servicio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="conceptsTableBody">
                    <!-- Datos se cargarán dinámicamente -->
                </tbody>
            </table>
        </div>
        <div class="pagination-container">
            <div id="pagination" class="pagination"></div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 Ixtlán - Gestión de Conceptos</p>
    </footer>

    <!-- <script src="conceptos_script.js"></script> -->
    <script src="script.js"></script>
    <script>
        fetch('/public/Componentes/Nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el nav:', error));
    </script>
</body>

</html>
