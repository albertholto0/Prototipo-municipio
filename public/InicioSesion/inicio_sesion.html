<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style_inicio_sesion.css">
    <link rel="stylesheet" href="/public/Componentes/Nav.css" />
    <script src="/public/Componentes/Nav.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-left">
            <img src="/public/Assets/logo_ixtlan.png" alt="Logo Ixtlán">
        </div>
        <div class="title-center">
            <h1>SISTEMA DE COBROS MUNICIPAL</h1>
        </div>
        <div class="logo-right">
            <img src="/public/Assets/logo_mex.png" alt="Logo mexico">
        </div>
    </header>
    
    <div class="main-container">
        <div class="contenedor-inicio-sesion">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm" action="#" method="post">
                <input class="modal-contenido" type="text" name="nombre_usuario" placeholder="Nombre del usuario" required>
                <input class="modal-contenido" type="password" name="contraseña" placeholder="Contraseña" required>
                <input class="modal-boton" type="submit" value="INGRESAR">
            </form>
        </div>
        
        <div id="mensajeModal" class="modal">
            <div class="modal-contenido">
                <p id="mensajeTexto"></p>
                <button class="modal-boton" onclick="cerrarModal()">Confirmar</button>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>© 2025 Ixtlán de Juárez</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
