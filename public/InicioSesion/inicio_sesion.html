<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style_inicio_sesion.css">
    <link rel="stylesheet" href="/Componentes/Nav.css" />
    <script src="/Componentes/Nav.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-left">
            <img src="/Assets/logo_ixtlan.png" alt="Logo Ixtlán">
        </div>
        <div class="title-center">
            <h1>SISTEMA DE COBROS MUNICIPAL</h1>
        </div>
        <div class="logo-right">
            <img src="/Assets/logo_mex.png" alt="Logo mexico">
        </div>
    </header>
    
    <div class="main-container">
        <div class="contenedor-inicio-sesion">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm" action="#" method="post">
                <input class="modal-contenido" type="text" name="nombre_usuario" placeholder="Nombre del usuario" required>
                <input class="modal-contenido" type="password" name="contraseña" placeholder="Contraseña" required>
                <input class="modal-boton" type="submit" value="INGRESAR">
            </form>
        </div>
        
        <div id="mensajeModal" class="modal">
            <div class="modal-contenido">
                <p id="mensajeTexto"></p>
                <button class="modal-boton" onclick="cerrarModal()">Confirmar</button>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>© 2025 Ixtlán de Juárez</p>
    </footer>

    <script>
        // Mantén tus funciones JavaScript existentes
        function mostrarModal(mensaje) {
            document.getElementById('mensajeTexto').textContent = mensaje;
            document.getElementById('mensajeModal').style.display = 'block';
        }
        
        function cerrarModal() {
            document.getElementById('mensajeModal').style.display = 'none';
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const usuario = document.querySelector('input[name="nombre_usuario"]').value;
            const contraseña = document.querySelector('input[name="contraseña"]').value;
            
            if (usuario === 'admin' && contraseña === 'admin') {
                window.location.href = '/Inicio/pantalla_Principal.html';
            } 
            // else {
            //     mostrarModal('Usuario o contraseña incorrectos');
            // }
        });
        
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('mensajeModal');
            if (event.target === modal) {
                cerrarModal();
            }
        });
    </script>
</body>
</html>
