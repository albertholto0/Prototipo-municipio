<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ejercicio Fiscal</title>
    <link rel="stylesheet" href="../Componentes/Nav.css">
    <link rel="stylesheet" href="/BaseCatastral/Styles.css">
    <link rel="stylesheet" href="StylesE.css">
    <script src="Script.js" defer></script>
    <script src="/Componentes/Nav.js" defer></script>
</head>

<body>
    <header>
        <div class="logo-left">
            <img src="../Assets/logo_ixtlan.png" alt="Logo Ixtlán">
        </div>
        <div class="title">
            <h1>SISTEMA DE COBROS MUNICIPAL</h1>
        </div>
        <!-- Placeholder para el menú -->
        <div id="nav-placeholder"></div>
    </header>

    <!-- Contenido principal -->
    <main class="main-container">
        <div class="title-section">
            <h2>Gestión de Ejercicio Fiscal</h2>
            <hr class="title-line">
        </div>

        <!-- Sección de búsqueda -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por año o estado" />
            <select id="searchType">
                <option value="anio">Año</option>
                <option value="estado">Estado</option>
            </select>
            <button class="btn-agregar" id="btnOpenModal">Agregar Ejercicio</button>
        </div>

        <!-- Tabla -->
        <div class="table-container">
            <table id="fiscalTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Año</th>
                        <th>Fecha Inicio</th>
                        <th>Fecha Fin</th>
                        <th>Estado</th>
                        <th>Presupuesto Asignado</th>
                        <th>Presupuesto Ejecutado</th>
                        <th>Observaciones</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Se llenará dinámicamente con JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="pagination-container">
            <div class="pagination"></div>
        </div>
    </main>

    <!-- Modal para el formulario -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <span class="btn-close" id="btnCloseModal">&times;</span>
            <div class="form-container" id="formContainer">
                <h3 class="text-center" id="formTitle">Registrar Ejercicio Fiscal</h3>
                <form id="fiscalForm">
                    <div class="form-group">
                        <label for="anio">Año:</label>
                        <input type="number" id="anio" name="anio" min="2000" max="2100" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fecha_inicio">Fecha Inicio:</label>
                            <input type="date" id="fecha_inicio" name="fecha_inicio" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha_fin">Fecha Fin:</label>
                            <input type="date" id="fecha_fin" name="fecha_fin" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado" required>
                            <option value="">Seleccione estado</option>
                            <option value="activo">Activo</option>
                            <option value="finalizado">Finalizado</option>
                            <option value="pendiente">Pendiente</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="presupuesto_asignado">Presupuesto Asignado:</label>
                            <input type="number" id="presupuesto_asignado" name="presupuesto_asignado" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="presupuesto_ejecutado">Presupuesto Ejecutado:</label>
                            <input type="number" id="presupuesto_ejecutado" name="presupuesto_ejecutado" min="0" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="observaciones">Observaciones:</label>
                        <textarea id="observaciones" name="observaciones" rows="3"></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" id="btnAddOrUpdate">Guardar</button>
                        <button type="button" id="btnCancel" class="btn-cancel">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 Ixtlán - Módulo 3: Generación de Recibos</p>
    </footer>

    <script>
        fetch('/Componentes/Nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el nav:', error));
    </script>
</body>

</html>
