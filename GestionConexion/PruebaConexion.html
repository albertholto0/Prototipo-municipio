<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Conexión</title>
  <link rel="stylesheet" href="/BaseCatastral/Styles.css">
  <script src="PruebaConexion.js" defer></script>
  <script src="/Componentes/Nav.js" defer></script>
</head>

<body>
  <header>
    <div class="header-left"> <!-- Contenedor flex nuevo -->
      <div class="logo-left">
        <img src="/Assets/logo_ixtlan.png" alt="Logo Ixtlán">
      </div>
      <div class="title">
        <h1>SISTEMA DE COBROS MUNICIPAL</h1>
      </div>
    </div>
    <div class="menu-buttons" id="nav-placeholder">
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="main-container">
    <div class="title-section">
      <h2>Gestión de Conexión</h2>
      <hr class="title-line">
    </div>

    <!-- Sección de búsqueda -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar por Fecha de inicio o Monto base" />
      <button class="btn-agregar" id="btnOpenModal">Agregar</button>
    </div>

    <!-- Tabla -->
    <div class="table-container">
      <table id="accountsTable">
        <thead>
          <tr>
            <th>Fecha de Conexión</th>
            <th>Monto Base</th>
            <th>Ultimo año pagado </th>
            <th>Tipo de Conexion</th>
            <th>Contribuyente</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se llenará dinámicamente con JavaScript -->
        </tbody>
      </table>
    </div>
    <div class="pagination-container">
      <div class="pagination"></div>
    </div>
  </main>

  <!-- Modal para el formulario -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <span class="btn-close" id="btnCloseModal">&times;</span>
      <div class="form-container" id="formContainer">
        <h3 class="text-center" id="formTitle">Agregar Conexión</h3>
        <form id="accountForm">

          <!-- Segunda fila: Nombre propietario (cada uno en su propia fila) -->
          <div class="form-group">
            <label for="nombreDescripcion">Descripcion:</label>
            <input type="text" id="nombreDescripcion" name="nombreDescripcion" placeholder="Descripcion" required>
          </div>


          <div class="form-group">
            <label for="fechaConcexion">Fecha de Conexión:</label>
            <input type="date" id="fechaConcexion" name="fechaConcexion" required>
          </div>


          <!-- Tercera fila: Ubicación -->
          <div class="form-group">
            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion" placeholder="Ej. Calle Falsa 123" required>
          </div>

          <!-- <div class="form-inline">
            <div class="form-group">
              <label for="fechaInicio">Fecha de Inicio:</label>
              <input type="date" id="fechaInicio" name="fechaInicio" required>
            </div>
            <div class="form-group">
              <label for="fechaCierre">Fecha de Cierre:</label>
              <input type="date" id="fechaCierre" name="fechaCierre" required>
            </div>
          </div> -->

          <!-- Cuarta fila: Valor terreno y Valor construcción -->
          <div class="form-inline">
            <div class="form-group">
              <label for="valorFinal">Monto Final:</label>
              <input type="number" id="valorFinal" name="valorFinal" placeholder="Ej. 50000" required>
            </div>
            <!-- <div class="form-group">
              <label for="valorConstruccion">Valor construcción:</label>
              <input type="number" id="valorConstruccion" name="valorConstruccion" placeholder="Ej. 75000" required>
            </div> -->
          </div>

          <!-- Quinta fila: Impuesto calculado y Uso de suelo -->
          <div class="form-inline">
            <!-- <div class="form-group">
              <label for="impuestoCalculado">Impuesto calculado:</label>
              <input type="number" id="impuestoCalculado" name="impuestoCalculado" placeholder="Ej. 1250" required>
            </div> -->
            <div class="form-group">
              <label for="tipoConexion">Tipo de la Conexión:</label>


              <select id="tipoConexion" name="tipoConexion" required>
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="Activo">Activo</option>
                <option value="Finalizado">Finalizado</option>
                <option value="Pendiente">Pendiente</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="selectContribuyente">Contribuyente:</label>
            <select id="selectContribuyente" name="contribuyente" required>
              <option value="">Seleccione un contribuyente</option>
              <option value="Rosendo Vazquez Lopez">Luna Hernandez Mendoza</option>
                <option value="Rosendo Vazquez Lopez">Rosendo Vazquez Lopez</option>
                <option value="Marizol Diaz Lopez">Marizol Diaz Lopez</option>
            </select>
          </div>
          <div class="form-group">
            <label for="selectConcepto">Concepto:</label>
            <select id="selectConcepto" name="concepto" required>
              <option value="">Seleccione un concepto</option>
              <option value="Recoleccion de basura">Recoleccion de basura</option>
                <option value="Agua potable">Agua potable</option>
            </select>
          </div>

          <!-- Contenedor para botones alineados a la derecha -->
          <div class="form-actions">
            <button type="button" id="btnCancel" class="btn-cancel">Cancelar</button>
            <button type="submit" id="btnAddOrUpdate">Agregar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal para Ver Información Completa -->
  <div class="modal-overlay" id="viewModalOverlay">
    <div class="modal-content">
      <span class="btn-close" id="btnCloseViewModal">&times;</span>
      <div class="form-container" id="viewContainer">
        <h3 class="text-center">Información</h3>
        <div id="infoContent">
          <!-- Se cargará la información completa aquí -->
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>© 2025 Ixtlán - Módulo 8: Gestión de Conexión</p>
  </footer>
</body>

</html>
