<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Alquiler</title>
    <link rel="stylesheet" href="/Componentes/Nav.css">
    <link rel="stylesheet" href="/BaseCatastral/Styles.css">
    <script src="Conexion.js"></script>
    <script src="/Componentes/Nav.js" defer></script>

</head>

<body>
    <header>
        <div class="logo-left">
            <img src="../Assets/logo_ixtlan.png" alt="Logo Ixtlán">
        </div>
        <div class="title">
            <h1>SISTEMA DE COBROS MUNICIPAL</h1>
        </div>
        <!-- Placeholder para el menú -->
        <div id="nav-placeholder"></div>
    </header>

    <!-- Contenido principal -->
    <main class="main-container">
        <div class="title-section">
            <h2>Gestion de Conexión</h2>
            <hr class="title-line">
        </div>

        <!-- Sección de búsqueda -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar" />
            <button class="btn-agregar" id="btnOpenModal">Agregar</button>
        </div>

        <!-- Tabla -->
        <table id="accountsTable">
            <thead>
                <tr>
                    <th>Fecha de Conexion</th>
                    <th>Monto Base</th>
                    <th>Ultimo año pagado </th>
                    <th>Tipo de Conexion</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se llenará dinámicamente con JavaScript -->
            </tbody>
        </table>
        <div class="pagination-container">
            <div class="pagination"></div>
        </div>

        <!-- Modal para el formulario -->
        <div class="modal-overlay" id="modalOverlay">
            <div class="modal-content">
                <span class="btn-close" id="btnCloseModal">&times;</span>
                <div class="form-container" id="formContainer">
                    <h3 class="text-center" id="formTitle">Agregar Conexión</h3>
                    <form id="accountForm">
                        <div class="form-group">
                            <label for="fechaInicio">Fecha de Conexion:</label>
                            <input type="date" id="fechaInicio" name="fechaInicio" required>
                        </div>
                        <div class="form-group">
                            <label for="montoFinal">Monto Base:</label>
                            <input type="number" id="montoFinal" name="montoFinal" placeholder="Ej. 5000.00" step="0.01"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="añoPagado">Año pagado:</label>
                            <input type="date" id="fechaInicio" name="fechaInicio" required>
                        </div>
                        <div class="form-group">
                            <label for="estadoAlquiler">Tipo Conexion:</label>
                            <select id="tipoconexion" name="tipoconexion" required>
                                <option value="" disabled selected>Seleccione una opción</option>
                                <option value="Domestico">Domestico</option>
                                <option value="Comercial">Comercial</option>
                                <option value="Industrial">Industrial</option>
                                <option value="General">General</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="idContribuyente">Id del Contribuyente:</label>
                            <input type="text" id="idContribuyente" name="idContribuyente" placeholder="Ej. 123456"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="conceptoContribuyente">Concepto del Contribuyente:</label>
                            <input type="text" id="conceptoContribuyente" name="conceptoContribuyente"
                                placeholder="Ej. Pago de renta" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" id="btnAddOrUpdate">Agregar</button>
                            <button type="button" id="btnCancel" class="btn-cancel">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>© 2025 Ixtlán - Módulo 5: Gestión de Cuentas Contables</p>
        </footer>

        <script>
            fetch('../Componentes/Nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error al cargar el nav:', error));
        </script>
</body>

</html>
