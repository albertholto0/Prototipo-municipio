<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="style_usuarios.css">
    <link rel="stylesheet" href="/Componentes/Nav.css">
    <link rel="stylesheet" href="modal_usuarios.css">
</head>

<body>
    <header>
        <div class="logo-left">
            <img src="/Assets/logo_ixtlan.png" alt="Logo Ixtlán">
        </div>
        <div class="title">
            <h1>SISTEMA DE COBROS MUNICIPAL</h1>
        </div>
        <div id="nav-placeholder"></div>
    </header>
    <div class="main-container">
        <div class="title-section">
            <h2>Gestión de Usuarios</h2>
            <hr class="title-line">
        </div>
        <div class="button-container">
            <div class="filter-buttons">
                <button class="filter-button" id="defaultBtn">Por defecto</button>
                <button class="filter-button" id="activeBtn">Ordenar activos</button>
                <button class="filter-button" id="inactiveBtn">Ordenar inactivos</button>
            </div>
            <button class="register" id="registerBtn">Registrar nuevo usuario</button>
        </div>
        <div id="users-container">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Rol de Usuario</th>
                            <th>Fecha de Acceso</th>
                            <th>Hora de Acceso</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- Filas de usuarios generadas dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>© 2025 Ixtlán - Gestión de usuarios</p>
    </footer>
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Registrar Nuevo Usuario</h2>
            <form id="userForm" enctype="multipart/form-data">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label for="userName">Nombre:</label>
                    <input type="text" id="userName" required>
                </div>
                <div class="form-group">
                    <label for="userLastName">Apellidos:</label>
                    <input type="text" id="userLastName" required>
                </div>
                <div class="form-group">
                    <label for="userPassword">Contraseña:</label>
                    <input type="password" id="userPassword" required>
                </div>
                <div class="form-group">
                    <label for="userRole">Rol:</label>
                    <select id="userRole" required>
                        <option value="">Seleccione un rol</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Cajero">Cajero</option>
                    </select>
                </div>
                <!-- <div class="form-group">
                    <label for="userPhoto">Foto de perfil (se guardará en fotos_perfil):</label>
                    <input type="file" id="userPhoto" accept="image/*">
                </div> -->
                <button type="submit" class="submit-btn">Registrar</button>
            </form>
        </div>
    </div>
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Confirmar eliminación</h2>
            <form id="deleteForm">
                <input type="hidden" id="deleteUserId">
                <div class="form-group">
                    <label for="deletePassword">Contraseña de administrador:</label>
                    <input type="password" id="deletePassword" required>
                </div>
                <button type="submit" class="submit-btn delete">Eliminar</button>
            </form>
        </div>
    </div>

    <script>
        fetch('/Componentes/Nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el nav:', error));
    </script>
    <script src="usuarios_script.js"></script>
</body>
</html>
