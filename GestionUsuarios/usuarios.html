<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="style_usuarios.css">
</head>
<body>
    <header>
        <div class="logo-left">
            <img src="/Web_Cobros/logo_ixtlan.png" alt="Logo Ixtlán">
        </div>
        <div class="title">
            <h1>SISTEMA DE COBROS MUNICIPAL</h1>
        </div>
        <div id="nav-placeholder"></div>
    </header>
    <div class="register-button">
        <button class="register">Registrar nuevo usuario</button>
    </div>
    <div class="user-card">
        <img src="foto_perfil.jpg" alt="Foto de perfil">
        <h2>Zacarias Flores del Monte</h2>
        <p>Administrador</p>
        <button>Modificar</button>
        <button class="delete">Eliminar</button>
    </div>
    <footer class="footer">
        <p>© 2025 Ixtlán - Gestión de usuarios</p>
    </footer>
    <script>
        fetch('/Componentes/Nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el nav:', error));
    </script>
</body>
</html>
