<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Alquiler</title>
    <link rel="stylesheet" href="../Web_Cobros/estilo.css">
    <link rel="stylesheet" href="../CuentasContables/Styles.css">
    <link rel="stylesheet" href="GestionAlquiler.css">
    <script src="alquilerJScript.js"></script>

</head>
<body>
    <header>
        <div class="logo-left">
            <img src="../Web_Cobros/logo_ixtlan.png" alt="Logo Ixtlán">
        </div>
        <div class="title">
            <h1>SISTEMA DE COBROS MUNICIPAL</h1>
        </div>
        <!-- Placeholder para el menú -->
        <div id="nav-placeholder"></div>
    </header>

    <!-- Contenido principal -->
    <main class="main-container">
        <div class="title-section">
            <h2>Gestion de Alquiler</h2>
            <hr class="title-line">
        </div>

        <!-- Sección de búsqueda -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar" />
            <button class="btn-agregar" id="btnOpenModal">Agregar</button>
        </div>


<!-- Tabla -->
<table id="accountsTable">
    <thead>
        <tr>
            <th>Número de Alquiler</th>
            <th>Descripción</th>
            <th>Ubicación</th>
            <th>Fecha de Inicio</th>
            <th>Fecha de Cierre</th>
            <th>Monto Final</th>
            <th>Estado del Alquiler</th>
            <th>Id del Contribuyente</th>
            <th>Concepto del Contribuyente</th>
        </tr>
    </thead>
    <tbody>
        <!-- Se llenará dinámicamente con JavaScript -->
    </tbody>
</table>
<div class="pagination-container">
    <div class="pagination"></div>
</div>

<!-- Modal para el formulario -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
        <span class="btn-close" id="btnCloseModal">&times;</span>
        <div class="form-container" id="formContainer">
            <h3 class="text-center" id="formTitle">Registrar Cuenta Contable</h3>
            <form id="accountForm">
                <div class="form-group">
                    <label for="numeroAlquiler">Número de Alquiler:</label>
                    <input type="text" id="numeroAlquiler" name="numeroAlquiler" placeholder="Ej. 1000-01" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" id="descripcion" name="descripcion" placeholder="Ej. Alquiler de local" required>
                </div>
                <div class="form-group">
                    <label for="ubicacion">Ubicación:</label>
                    <input type="text" id="ubicacion" name="ubicacion" placeholder="Ej. Centro comercial" required>
                </div>
                <div class="form-group">
                    <label for="fechaInicio">Fecha de Inicio:</label>
                    <input type="date" id="fechaInicio" name="fechaInicio" required>
                </div>
                <div class="form-group">
                    <label for="fechaCierre">Fecha de Cierre:</label>
                    <input type="date" id="fechaCierre" name="fechaCierre" required>
                </div>
                <div class="form-group">
                    <label for="montoFinal">Monto Final:</label>
                    <input type="number" id="montoFinal" name="montoFinal" placeholder="Ej. 5000.00" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="estadoAlquiler">Estado del Alquiler:</label>
                    <select id="estadoAlquiler" name="estadoAlquiler" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="Activo">Activo</option>
                        <option value="Finalizado">Finalizado</option>
                        <option value="Pendiente">Pendiente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="idContribuyente">Id del Contribuyente:</label>
                    <input type="text" id="idContribuyente" name="idContribuyente" placeholder="Ej. 123456" required>
                </div>
                <div class="form-group">
                    <label for="conceptoContribuyente">Concepto del Contribuyente:</label>
                    <input type="text" id="conceptoContribuyente" name="conceptoContribuyente" placeholder="Ej. Pago de renta" required>
                </div>
                <button type="submit" id="btnAddOrUpdate">Agregar</button>
                <button type="button" id="btnCancel" class="btn-cancel">Cancelar</button>
            </form>
        </div>
    </div>
</div>

    <footer class="footer">
        <p>© 2025 Ixtlán - Módulo 5: Gestión de Cuentas Contables</p>
    </footer>

    <script>
        fetch('../Componentes/Nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el nav:', error));
    </script>



</body>
</html>
