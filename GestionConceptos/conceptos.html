<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Conceptos</title>
    <link rel="stylesheet" href="style_conceptos.css">
    <link rel="stylesheet" href="/Componentes/Nav.css">
</head>
<body>
    <header>
        <div class="logo-left">
            <img src="/Assets/logo_ixtlan.png" alt="Logo Ixtlán">
        </div>
        <div class="title">
            <h1>SISTEMA DE COBROS MUNICIPAL</h1>
        </div>
        <div id="nav-placeholder"></div>
    </header>
    <div class="main-container">
        <div class="title">
            <h2>Registro de Conceptos</h2>
        </div>
        <form class="concept-form" id="conceptForm">
            <input type="hidden" id="id_concepto">
            
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" id="descripcion" required>
            </div>
            
            <div class="form-group">
                <label for="tipo_servicio">Tipo de Servicio</label>
                <input type="text" id="tipo_servicio" required>
            </div>
            
            <div class="form-group">
                <label for="cuota">Cuota</label>
                <input type="number" id="cuota" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="periodicidad">Periodicidad</label>
                <input type="text" id="tipo_servicio" required>
            </div>
            
            <div class="form-group">
                <label for="seccion">Sección</label>
                <select id="seccion" required>
                    <option value="">Seleccione...</option>
                    <!-- Opciones se cargarán dinámicamente -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="cuenta_contable">Cuenta Contable</label>
                <select id="cuenta_contable" required>
                    <option value="">Seleccione...</option>
                    <!-- Opciones se cargarán dinámicamente -->
                </select>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn-secondary" id="btnCancelar">Cancelar</button>
                <button type="submit" class="btn-primary" id="btnGuardar">Guardar Concepto</button>
            </div>
        </form>
        
        <div class="search-bar">
            <input type="text" id="searchDescripcion" placeholder="Buscar por descripción...">
            <select id="searchSeccion">
                <option value="">Todas las secciones</option>
                <!-- Opciones se cargarán dinámicamente -->
            </select>
            <select id="searchCuentaContable">
                <option value="">Todas las cuentas</option>
                <!-- Opciones se cargarán dinámicamente -->
            </select>
            <button class="btn-primary" id="btnBuscar">Buscar</button>
        </div>
        
        <table class="concepts-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Tipo Servicio</th>
                    <th>Cuota</th>
                    <th>Periodicidad</th>
                    <th>Sección</th>
                    <th>Cuenta Contable</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="conceptsTableBody">
                <!-- Datos se cargarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <footer class="footer">
        <p>© 2025 Ixtlán - Gestión de Conceptos</p>
    </footer>

    <script>
        fetch('/Componentes/Nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el nav:', error));
    </script>
</body>
</html>
