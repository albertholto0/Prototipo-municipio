<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estímulo Fiscal</title>
    <link rel="stylesheet" href="Styles.css">
    <script src="script.js" defer></script>
    <script src="/Componentes/Nav.js" defer></script>
</head>

<body>
    <header>
        <div class="header-left"> <!-- Contenedor flex nuevo -->
            <div class="logo-left">
                <img src="/Assets/logo_ixtlan.png" alt="Logo Ixtlán">
            </div>
            <div class="title">
                <h1>SISTEMA DE COBROS MUNICIPAL</h1>
            </div>
        </div>
        
        <!-- Menú debe estar fuera del header-left -->
        <div class="menu-buttons" id="nav-placeholder">
            <!-- Tus botones aquí -->
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-container">
        <div class="title-section">
            <h2>Gestión de Estímulo Fiscal</h2>
            <hr class="title-line">
        </div>

        <!-- Sección de búsqueda -->
        <div class="search-container">
            <input type="text" id="searchEstimuloInput" placeholder="Buscar por nombre de contribución" />
            <button class="btn-agregar" id="btnOpenEstimuloModal">Agregar Estímulo</button>
        </div>

        <!-- Tabla -->
        <div class="table-container">
            <table id="estimulosTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre Contribución</th>
                        <th>Características</th>
                        <th>% Descuento</th>
                        <th>Requisitos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Se llenará dinámicamente con JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="pagination-container">
            <div class="pagination"></div>
        </div>
    </main>
    <!-- Modal para el formulario -->
    <div class="modal-overlay" id="estimuloModalOverlay">
        <div class="modal-content">
            <span class="btn-close" id="btnCloseEstimuloModal">&times;</span>
            <div class="form-container" id="formContainer">
                <h3 class="text-center" id="estimuloFormTitle">Agregar Estímulo Fiscal</h3>
                <form id="estimuloForm">
                    <!-- Primera fila: ID estimulo y Nombre contribución  -->
                    <div class="form-inline">
                    <div class="form-group">
                        <label for="nombreContribucion">Nombre Contribución:</label>
                        <input type="text" id="nombreContribucion" name="nombreContribucion" placeholder="Ej. Estímulo a la Construcción" required>
                    </div>
                    <div class="form-group-inline">
                        <label for="porcentajeDescuento"> Descuento % :</label>
                        <input type="number" id="porcentajeDescuento" name="porcentajeDescuento" min="0" max="100" step="1" placeholder="Ej. 15" required>
                    </div>

                    </div>
                    <!-- Segunda fila:  Caracteristicas -->
                    <div class="form-group">
                        <label for="caracteristicas">Características:</label>
                        <textarea id="caracteristicas" name="caracteristicas" rows="3" required></textarea>
                    </div>

                    <!-- Tercera fila: Descuento y Requisitos  -->

                    <div class="form-inline">
                    
                    <div class="form-group">
                        <label for="requisitos">Requisitos:</label>
                        <textarea id="requisitos" name="requisitos" rows="3" required></textarea>
                    </div>
                    </div>

                    <button type="submit" id="btnSaveEstimulo">Guardar</button>
                    <button type="button" id="btnCancelEstimulo" class="btn-cancel">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 Ixtlán - Módulo 11: Gestión de Estímulo Fiscal</p>
    </footer>
    
</body>
</html>
