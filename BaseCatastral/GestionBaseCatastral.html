<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Base Catastral</title>
    <link rel="stylesheet" href="/Web_Cobros/styles1.css">
    <link rel="stylesheet" href="/CuentasContables/Styles.css">
    <link rel="stylesheet" href="Styles.css">
    <script src="Script.js" defer></script>
</head>

<body>
    <header>
        <div class="logo-left">
            <img src="/Web_Cobros/logo_ixtlan.png" alt="Logo Ixtlán">
        </div>
        <div class="title">
            <h1>SISTEMA DE COBROS MUNICIPAL</h1>
        </div>
        <div id="nav-placeholder"></div>
    </header>

    <main class="main-container">
      <div class="title-section">
        <h2>Gestión de Base Catastral</h2>
        <hr class="title-line">
    </div>
    
    <!-- Búsqueda simplificada -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar por clave, propietario o ubicación...">
    </div>
    
    <!-- Tabla (se mantiene igual) -->
    <div class="table-container">
        <!-- ... misma estructura de tabla ... -->
    </div>
    
    <!-- Formulario reorganizado -->
    <div class="form-container" id="formContainer">
        <h3 class="text-center" id="formTitle">Registrar Base Catastral</h3>
        <form id="accountForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="claveCatastral">Clave Catastral:</label>
                    <input type="text" id="claveCatastral" required>
                </div>
                <div class="form-group">
                    <label for="fechaAvaluo">Fecha Avalúo:</label>
                    <input type="date" id="fechaAvaluo" required>
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group">
                    <label for="nombrePropietario">Nombre Propietario:</label>
                    <input type="text" id="nombrePropietario" required>
                </div>
                <div class="form-group">
                    <label for="usoSuelo">Uso de Suelo:</label>
                    <select id="usoSuelo" required>
                      <option value="">Seleccionar...</option>
                      <option value="habitacional">Habitacional</option>
                      <option value="comercial">Comercial</option>
                      <option value="industrial">Industrial</option>
                      <option value="mixto">Mixto</option>
                      <option value="otro">Otro</option>
                    </select>
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group">
                    <label for="ubicacion">Ubicación:</label>
                    <input type="text" id="ubicacion" required>
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group">
                    <label for="valorTerreno">Valor Terreno ($):</label>
                    <input type="number" id="valorTerreno" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="valorConstruccion">Valor Construcción ($):</label>
                    <input type="number" id="valorConstruccion" step="0.01" required>
                </div>
            </div>
    
            <div class="form-buttons">
                <button type="submit" id="btnAddOrUpdate">Guardar</button>
                <button type="button" id="btnCancel" class="btn-cancel">Cancelar</button>
            </div>
        </form>
    </div>

                    <label for="usoSuelo">Uso de Suelo:</label>
                    <select id="usoSuelo" required>
                        <option value="">Seleccionar...</option>
                        <option value="habitacional">Habitacional</option>
                        <option value="comercial">Comercial</option>
                        <option value="industrial">Industrial</option>
                        <option value="mixto">Mixto</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fechaAvaluo">Fecha Avalúo:</label>
                    <input type="date" id="fechaAvaluo" required>
                </div>
                <button type="submit" id="btnAddOrUpdate">Guardar</button>
                <button type="button" id="btnCancel" class="btn-cancel">Cancelar</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>© 2025 Ixtlán - Módulo 10: Gestión de Base Catastral</p>
    </footer>

    <script>
        fetch('/Componentes/Nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el nav:', error));
    </script>
</body>
</html>
