<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Contribuyentes</title>
    <link rel="stylesheet" href="/Componentes/Nav.css">
    <link rel="stylesheet" href="/CuentasContables/Styles.css">
    <script src="java_gestionContribuyentes.js" defer></script>
    <script src="/Componentes/Nav.js" defer></script> <!-- Referencia de donde se va a llamar el navegación -->
</head>

<body>
    <header>
        <div class="logo-left">
            <img src="/Assets/logo_ixtlan.png" alt="Logo Ixtlán">
        </div>
        <div class="title-section">
            <h1>SISTEMA DE COBROS MUNICIPAL</h1>
        </div>
        <div id="nav-placeholder"></div>
    </header>

    <main class="main-container">
        <div class="title-section">
            <h2>Gestión de Contribuyentes</h2>
            <hr class="title-line">
        </div>

        <!-- Sección de búsqueda -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar" />
            <button class="btn-agregar" id="btnOpenModal">Agregar</button>
        </div>

        <!-- Tabla de contribuyentes -->
        <table id="accountsTable">
            <thead>
                <tr>
                    <th>Nombre Completo</th>
                    <th>RFC</th>
                    <th>Domicilio</th>
                    <th>Télefono</th>
                    <th>Número de Cuenta</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarán dinámicamente con JavaScript -->
            </tbody>
        </table>
        <div class="pagination-container">
            <div class="pagination"></div>
        </div>

        <div id="overlay" class="overlay"></div> <!-- Div para el fondo oscurecido cuando aparece el formulario -->

        <div id="modal-overlay" id="modalOverlay">
            
        <div class="modal-overlay" id="modalOverlay">
            <div class="modal-content">
                <span class="btn-close" id="btnCloseModal">&times;</span>
                <div class="form-container" id="formContainer">
                    <h3 class="text-center" id="formTitle">Registrar Contribuyente</h3>
                    <form id="accountForm">
                        <div class="form-group">
                            <label for="numeroCuenta">Número de cuenta:</label>
                            <input type="text" id="numeroCuenta" name="numeroCuenta" placeholder="Ej. 1000-01" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción:</label>
                            <input type="text" id="descripcion" name="descripcion" placeholder="Ej. Caja General" required>
                        </div>
                        <div class="form-group">
                            <label for="seccion">Sección:</label>
                            <select id="seccion" name="seccion" required>
                                <option value="">Selecciona una sección</option>
                                <option value="1">Sección 1</option>
                                <option value="2">Sección 2</option>
                                <option value="3">Sección 3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ejercicio">Ejercicio:</label>
                            <select id="ejercicio" name="ejercicio" required>
                                <option value="">Selecciona un ejercicio</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                            </select>
                        </div>
                        <button type="button" id="btnCancel" class="btn-cancel">Cancelar</button>
                        <button type="submit" id="btnAddOrUpdate">Agregar</button>
                    </form>
                </div>
            </div>
        </div>
        

    </main>

    <footer class="footer">
        <p>© 2025 Ixtlán - Módulo 2: Gestión de Contribuyentes</p>
    </footer>
</body>

</html>
