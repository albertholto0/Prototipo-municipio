<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Contribuyentes</title>
    <link rel="stylesheet" href="/Componentes/Nav.css">
    <link rel="stylesheet" href="/BaseCatastral/Styles.css">
    <script src="java_gestionContribuyentes.js" defer></script>
    <script src="/Componentes/Nav.js" defer></script> <!-- Referencia de donde se va a llamar el navegación -->
</head>

<body>
    <header>
        <div class="logo-left">
            <img src="/Assets/logo_ixtlan.png" alt="Logo Ixtlán">
        </div>
        <div class="title-section">
            <h1>SISTEMA DE COBROS MUNICIPAL</h1>
        </div>
        <div id="nav-placeholder"></div>
    </header>

    <main class="main-container">
        <div class="title-section">
            <h2>Gestión de Contribuyentes</h2>
            <hr class="title-line">
        </div>

        <!-- Sección de búsqueda -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar" />
            <button class="btn-agregar" id="btnOpenModal">Agregar</button>
        </div>

        <!-- Tabla de contribuyentes -->
        <table id="accountsTable">
            <thead>
                <tr>
                    <th>Nombre Completo</th>
                    <th>RFC</th>
                    <th>Domicilio</th>
                    <th>Télefono</th>
                    <th>Número de Cuenta</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarán dinámicamente con JavaScript -->
            </tbody>
        </table>
        <div class="pagination-container">
            <div class="pagination"></div>
        </div>

        <div id="overlay" class="overlay"></div> <!-- Div para el fondo oscurecido cuando aparece el formulario -->

        <div id="modal-overlay" id="modalOverlay">
            
        <div class="modal-overlay" id="modalOverlay">
            <div class="modal-content">
                <span class="btn-close" id="btnCloseModal">&times;</span>
                <div class="form-container" id="formContainer">
                    <h3 class="text-center" id="formTitle">Agregar Contribuyente</h3>
                    <form id="accountForm">
                        <div class="form-group">
                            <label for="numeroCuenta">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Ej. Rafael" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Apellido Paterno:</label>
                            <input type="text" id="apellido_paterno" name="apellido_paterno" placeholder="Ej. Díaz" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Apellido Materno:</label>
                            <input type="text" id="apellido_materno" name="apellido_materno" placeholder="Ej. López" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">RFC:</label>
                            <input type="text" id="rfc" name="rfc" placeholder="Ej. DILK040315QM7" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Calle:</label>
                            <input type="text" id="calle" name="calle" placeholder="Ej. Calle Constitución" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Número de calle:</label>
                            <input type="text" id="num_calle" name="num_calle" placeholder="Ej. 12" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Colonia:</label>
                            <input type="text" id="colonia" name="colonia" placeholder="Ej. San Francisco" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Teléfono:</label>
                            <input type="text" id="telefono" name="telefono" placeholder="Ej. 951 580 1224" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Número de cuenta:</label>
                            <input type="text" id="num_cuenta" name="num_cuenta" placeholder="Ej. 00001" required>
                        </div>
                        
                        <button type="button" id="btnCancel" class="btn-cancel">Cancelar</button>
                        <button type="submit" id="btnAddOrUpdate">Agregar</button>
                    </form>                    
                </div>
            </div>
        </div>
        

    </main>

    <footer class="footer">
        <p>© 2025 Ixtlán - Módulo 2: Gestión de Contribuyentes</p>
    </footer>
</body>

</html>
